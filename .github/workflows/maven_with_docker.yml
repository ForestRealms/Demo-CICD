name: Java CI with Maven (Docker)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test: 
    strategy:
      matrix:
        maven: 
          - 3.8.2-openjdk-17
          - 3.8.2-openjdk-16
          - 3.8.2-openjdk-8
          - 3.8.2-openjdk-11
          - 3.8.7-openjdk-18
        mc: [1.14.3, 1.15.2, 1.16.5, 1.17.1, 1.18.2, 1.19.3]
    
    runs-on: [self-hosted]
    container: "maven:${{matrix.maven}}"
    steps:
    - name: "checkout"
      uses: actions/checkout@v3.3.0
    - name: 'Test with Maven'
      run: mvn test --file pom-${{ matrix.mc }}.xml
      continue-on-error: true
    
    
  build:     
    runs-on: [self-hosted]
    container: "maven:3.8.2-openjdk-8"
    needs: test

    steps:
    - name: "checkout"
      uses: actions/checkout@v3.3.0
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: "upload"
      uses: actions/upload-artifact@v3.1.2
      with:
        name: "游戏插件-2023"
        path: ./target/Minecraft*.jar
